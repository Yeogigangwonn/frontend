<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여기강원 백엔드 통신 테스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🏔️ 여기강원 백엔드 통신 테스트</h1>
        
        <div class="status-section">
            <h2>🔗 서버 연결 상태</h2>
            <div id="connection-status" class="status-indicator">
                <span class="status-dot" id="status-dot"></span>
                <span id="status-text">확인 중...</span>
            </div>
            <div class="server-info">
                <div class="server-item">
                    <strong>Spring Boot 서버:</strong> <span id="spring-status">미확인</span>
                </div>
                <div class="server-item">
                    <strong>Python API 서버:</strong> <span id="python-status">미확인</span>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h2>🧪 API 테스트</h2>
            <div class="input-group">
                <label for="spring-url">Spring Boot 서버 URL:</label>
                <input type="text" id="spring-url" placeholder="http://localhost:8080" value="http://localhost:8080">
            </div>
            <div class="input-group">
                <label for="python-url">Python API 서버 URL:</label>
                <input type="text" id="python-url" placeholder="http://localhost:5001" value="http://localhost:5001">
            </div>
            
            <div class="button-group">
                <button id="test-spring" class="btn btn-primary">Spring Boot 테스트</button>
                <button id="test-python" class="btn btn-secondary">Python API 테스트</button>
                <button id="test-places" class="btn btn-success">관광지 API 테스트</button>
                <button id="test-weather" class="btn btn-info">날씨 API 테스트</button>
                <button id="test-recommend" class="btn btn-warning">추천 API 테스트</button>
                <button id="clear-logs" class="btn btn-danger">로그 지우기</button>
            </div>
        </div>

        <div class="location-section">
            <h2>📍 위치 설정 (테스트용)</h2>
            <div class="location-inputs">
                <div class="input-group">
                    <label for="test-lat">위도 (Latitude):</label>
                    <input type="number" id="test-lat" step="0.000001" value="37.5665" placeholder="37.5665">
                </div>
                <div class="input-group">
                    <label for="test-lon">경도 (Longitude):</label>
                    <input type="number" id="test-lon" step="0.000001" value="126.9780" placeholder="126.9780">
                </div>
            </div>
            <p class="location-note">📌 기본값: 서울시청 (테스트용)</p>
        </div>

        <div class="recommendation-section">
            <h2>🎯 추천 기능 상세 테스트</h2>
            
            <div class="recommendation-controls">
                <div class="control-group">
                    <label for="preferred-themes">선호 테마:</label>
                    <div class="theme-checkboxes">
                        <label><input type="checkbox" value="실외" checked> 실외</label>
                        <label><input type="checkbox" value="실내"> 실내</label>
                        <label><input type="checkbox" value="산" checked> 산</label>
                        <label><input type="checkbox" value="해변" checked> 해변</label>
                        <label><input type="checkbox" value="문화재"> 문화재</label>
                        <label><input type="checkbox" value="박물관"> 박물관</label>
                        <label><input type="checkbox" value="온천"> 온천</label>
                    </div>
                </div>
                
                <div class="control-group">
                    <label for="max-distance">최대 거리 (km):</label>
                    <input type="number" id="max-distance" value="50" min="1" max="200">
                </div>
                
                <div class="control-group">
                    <label for="recommend-limit">추천 개수:</label>
                    <input type="number" id="recommend-limit" value="5" min="1" max="20">
                </div>
                
                <div class="control-group">
                    <label for="transport-mode">이동 수단:</label>
                    <select id="transport-mode">
                        <option value="CAR">자동차</option>
                        <option value="WALKING">도보</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="max-travel-time">최대 이동 시간 (분):</label>
                    <input type="number" id="max-travel-time" value="60" min="10" max="300">
                </div>
                
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="avoid-crowded" checked> 혼잡한 곳 피하기
                    </label>
                </div>
                
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="consider-weather" checked> 날씨 고려하기
                    </label>
                </div>
                
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="consider-travel-time" checked> 이동 시간 고려하기
                    </label>
                </div>
            </div>
            
            <div class="recommendation-buttons">
                <button id="test-distance-recommend" class="btn btn-success">🚗 거리 기반 추천</button>
                <button id="test-comprehensive-recommend" class="btn btn-warning">🌟 종합 추천</button>
                <button id="test-weather-recommend" class="btn btn-info">🌤️ 날씨 기반 추천</button>
                <button id="test-all-recommendations" class="btn btn-primary">🎯 모든 추천 테스트</button>
            </div>
        </div>

        <div class="response-section">
            <h2>📊 응답 결과</h2>
            <div id="response-container">
                <div class="response-item">
                    <strong>마지막 요청:</strong> <span id="last-request">-</span>
                </div>
                <div class="response-item">
                    <strong>응답 시간:</strong> <span id="response-time">-</span>
                </div>
                <div class="response-item">
                    <strong>상태 코드:</strong> <span id="status-code">-</span>
                </div>
                <div class="response-item">
                    <strong>응답 데이터:</strong>
                    <pre id="response-data">아직 요청하지 않음</pre>
                </div>
            </div>
        </div>

        <div class="logs-section">
            <h2>📝 연결 로그</h2>
            <div id="logs-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
